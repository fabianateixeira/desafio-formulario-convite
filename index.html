<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="index.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">

    <aside>
      <div class="aside-container">
        <img src="assets/Logo.svg" alt="ícone de chapéu de festa de aniversário">
        <h1>Festivite</h1>
        <h2>Crie um convite digital para o seu evento</h2>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form method="post" enctype="multipart/form-data">

          <fieldset class="about-event">
            <legend>Sobre o evento</legend>
            <div class="input-wrapper">
              <label for="title">Título</label>
               <input 
                id="title" 
                name="title"
                type="text"
                placeholder="Nome do evento">
            </div>
            
            <div class="flex">
              <div class="input-wrapper">
                <label for="start-date">Início</label>
                <input 
                  id="start-date" 
                  name="start-date"
                  type="datetime"
                  placeholder="DD/MM/AAAA, --:--">
              </div>

              <div class="input-wrapper">
                <label for="end-date">Fim</label>
                <input 
                  id="end-date" 
                  name="end-date"
                  type="datetime"
                  placeholder="DD/MM/AAAA, --:--">
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="type">Tipo</label>
                <input 
                  id="type" 
                  name="type"
                  type="radio"
                  placeholder="">
              </div>

                <div class="input-wrapper">
                <label for="local">Local</label>
                <input 
                  id="local" 
                  name="local"
                  type="text"
                  placeholder="Link ou endereço">
              </div>
            </div>

              <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description"
              cols="30" rows="5"
              placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>      
            
          </fieldset>

          <fieldset class="customization">

            <legend>Personalização</legend>

            <div class="radio-wrapper">
               <label for="color">Cor principal</label>
               
               <div class="color-picker">
                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#4aa8ff">
                      <span style="--c:#4aa8ff"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#6b5bff">
                      <span style="--c:#6b5bff"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#b46cff">
                      <span style="--c:#b46cff"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#ff5cf4">
                      <span style="--c:#ff5cf4"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#ff4e66" checked>
                      <span style="--c:#ff4e66"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#ff8b52">
                      <span style="--c:#ff8b52"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#ffd265">
                      <span style="--c:#ffd265"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#e4ff58">
                      <span style="--c:#e4ff58"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#52ff8a">
                      <span style="--c:#52ff8a"></span>
                  </label>

                  <label class="color-option">
                      <input type="radio" name="themeColor" value="#63faff">
                      <span style="--c:#63faff"></span>
                  </label>
                
                
                 
                </div>
              </div>
            </div>
          </fieldset>



        </form>



      </div>

    </main>

  </div>
</body>
</html>
