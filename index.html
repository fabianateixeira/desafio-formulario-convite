            <div class="textarea-wrapper">

              cols="30" rows="5"

            <div class="input-wrapper">
                <label for="event-theme">Tema do evento</label>

                <div class="radio-wrapper2">

                  <div class="radio-inner">                    
                    <input type="radio" name="event-type" id="birthday">
                    <img src="assets/pics/Image.png" alt="bolo de aniversário">
                    <label for="birthday">Aniversário</label>
                  </div>

                  <div class="radio-inner">                    
                    <input type="radio" name="event-type" id="kids">
                    <img src="assets/pics/Image (1).png" alt="itens de festa Infantil">
                    <label for="kids">Infantil</label>
                  </div>

                  <div class="radio-inner">                    
                    <input type="radio" name="event-type" id="graduation">
                    <img src="assets/pics/Image (2).png" alt="chapéu de formatura">
                    <label for="graduation">Formatura</label>
                  </div>

                  <div class="radio-inner">                    
                    <input type="radio" name="event-type" id="wedding">

                  </div>
